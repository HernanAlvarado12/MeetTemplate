<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset="UTF-8">
        <title>Meet</title>
        <meta name ="description" content ="Clone of page meet template, html and css">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="robots" content ="index, follow">
        <link rel ="preconnect" href ="https://fonts.googleapis.com">
        <link rel ="preconnect" href ="https://fonts.gstatic.com" crossorigin>
        <link href ="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel ="stylesheet">
        <link rel ="stylesheet" href ="./css/mobile.css">
        <link rel ="stylesheet" media ="screen and (min-width: 624px)" href ="./css/table.css">
        <link rel ="stylesheet" media ="screen and (min-width: 995px)" href ="./css/desktop.css">
    </head>

    <body class ="body__container container--margin-auto">
        <header class ="header__container container--width container--flex container--margin-auto">
            <img src ="./assets/logo.svg" alt ="logo of the page">
        </header>
        <main class ="main__container container--width container--margin-auto">
            <img class ="element--absolute main__image-1" src ="./assets/avatar_1.svg" alt ="Photo of an user one">
            <img class ="element--absolute main__image-2" src ="./assets/avatar_2.svg" alt ="Photo of an usuer two">
            <img class ="element--absolute main__image-3" src ="./assets/avatar_3.svg" alt ="Photo of an user three">
            <img class ="element--absolute main__image-4 main__image--visible" src ="./assets/avatar_4.svg" alt ="Photo of an user four">
            <img class ="element--absolute main__image-5 main__image--visible" src ="./assets/avatar_5.svg" alt ="Photo of an user five">
            <img class ="element--absolute main__image-6 main__image--visible" src ="./assets/avatar_6.svg" alt ="Photo of an user six">
            <div class ="main__div">
                <h1 class ="main__title">Meet New Entrepreneurs</h1>
                <p class ="main__content element--color element--size">Meeet is a new social media platform for entrepreneurs to connect and socialize.</p>
                <button class ="main__button">Get notified at launch</button>
            </div>
            <figure class ="main__figure container--flex element--size container--absolute">
                <img class ="figure__image" src ="./assets/twitter.svg" alt ="Icon of twitter">
                <figcaption class ="element--color">Follow us on Twitter</figcaption>
            </figure>
        </main>
    </body>

</html>
